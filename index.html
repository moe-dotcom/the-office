<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking/Swipe Analysis Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        #drop-area {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        #drop-area.highlight {
            background-color: #f0f0f0;
            border-color: #666;
        }
        #file-list {
            margin: 20px 0;
        }
        #results {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Bookings & Access Analysis Tool</h1>
    <p>Drag and drop Excel files here so you don't spend your evening doomscrolling spreadsheets</p>
    
    <div id="drop-area">
        <p>Drop Bookings and Swipe Entry data here</p>
        <p><small>(or click to browse)</small></p>
        <input type="file" id="fileElem" multiple accept=".xlsx,.xls" style="display:none">
    </div>
    
    <div id="file-list"></div>
    
    <button id="analyse-btn" disabled>Analyse Data</button>
    
    <div id="results">
        <h2>Analysis Results</h2>
        <div id="error-message" class="error"></div>
        
        <h3>People who didn't check in and swiped in</h3>
        <div id="swiped-not-checked-in"></div>
        
        <h3>People without a booking who swiped in</h3>
        <div id="swiped-no-booking"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
